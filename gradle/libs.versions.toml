[versions]
agp = "8.8.0"
constraintlayout = "2.2.0"
exp4j = "0.4.8"
firebaseAnalyticsKtx = "22.2.0"
firebaseBom = "33.9.0"
kotlin = "2.1.0"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
datastorePreferencesCoreJvm = "1.1.2"
places = "4.1.0"
playServicesMaps = "19.0.0"
viewpager2 = "1.1.0"
foundationLayoutAndroid = "1.7.8"
toolsCore = "1.0.0-alpha11"
volleyVersion = "1.2.1"

[libraries]
android-volley = { module = "com.android.volley:volley", version.ref = "volleyVersion" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
